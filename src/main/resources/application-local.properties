spring.config.activate.on-profile=local
#java -jar -Dspring.profiles.active=local [jar_name].jar

# UTF-8
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# Max file size.
spring.servlet.multipart.max-file-size=30MB
# Max request size.
spring.servlet.multipart.max-request-size=30MB

# Swagger-UI
springdoc.api-docs.path=/api/v1/docs
springdoc.swagger-ui.path=/swagger-longket.html
#springdoc.show-json=true
#springdoc.swagger-ui.config-url=/v3/api-docs/swagger-config
#springdoc.swagger-ui.url=/v3/api-docs
#springdoc.swagger-ui.operations-sorter=alpha
#springdoc.swagger-ui.tagsSorter=alpha
openapi.server.url=

logging.level.org.springframework.security=DEBUG

# jwt
spring.jwt.secret.key=
spring.jwt.admin.secret.ket=

#mysql
spring.datasource.url=jdbc:mysql://localhost:3306/longket
spring.datasource.username=
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate properties
#spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

#redis
spring.redis.host=
spring.redis.port=

#Google Oauth
app.google.loginUrl=
app.google.tokenUri=
app.google.resourceUri=
app.google.redirectUri=
app.google.clientId=
app.google.clientSecret=

#Kakao Oauth
app.kakao.clientId=
app.kakao.loginUrl=
app.kakao.tokenUri=
app.kakao.resourceUri=
app.kakao.redirectUri=

cloud.aws.credentials.bucketName=
cloud.aws.credentials.accessKey=
cloud.aws.credentials.secretKey=
cloud.aws.credentials.region=